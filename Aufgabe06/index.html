<!DOCTYPE html>
<html lang="de">
<head>
    <title>Jackis Paper Shop</title>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="images/interface.png" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet"> 
    <script src="artikelScript.js" defer></script>
    <script src="script.js" defer></script>
    
</head>
<body>
    <header>
        <div class="headercontent">
            <div class="logoname">
                <img src="images/interface.png" id="logo" alt="Logo Papierflieger">    
                <h1 id="name">Jackis Paper Shop</h1>
            </div>
            <div class="cartdropdown">
                <a href="#" id="cart">
                    <img src="images/trolley.png" id="carticon" alt="Einkaufswagenicon">
                </a>
                <div class="dropdown">
                    <button class="dropbtn"><img src="images/downloading.png" id="dropdownimg" alt="Dropdownicon"></button>
                    <div class="dropdown-content">
                        <span id="newMenu"><a href="#">New</a></span>
                        <span id="bestsellerMenu"><a href="#" >Bestseller</a></span>
                        <span id="oldMenu"><a href="#" >Old</a></span>
                        <span id="showAllMenu"><a href="#" >Show All</a></span>
                    </div>
                </div>
            </div>           
        </div>
    </header>

    <main>
        <section id="new">   
        </section>

        <section id="bestseller"> 
        </section>

        <section id="old">   
        </section>
    </main>

    <footer>
        <div>
            Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
        </div>
        <div>
            Icons made by <a href="http://www.freepik.com/" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
            Icons made by <a href="https://roundicons.com/" title="Roundicons">Roundicons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
        </div>
    </footer>
</body>
</html>
